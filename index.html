<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
}

/* Floating Names */
.floating-name {
    position: absolute;
    color: rgba(255, 0, 85, 0.35);
    font-weight: bold;
    white-space: nowrap;
    pointer-events: none;
    animation: slideName linear infinite;
}

@keyframes slideName {
    from { transform: translateX(-20vw); }
    to { transform: translateX(120vw); }
}

/* Card */
.wrapper {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    position: relative;
    z-index: 10;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(12px);
    padding: 30px 20px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 420px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

/* Text */
h1 {
    margin-top: 15px;
    font-size: 24px;
    color: #800040;
}

.highlight {
    color: #ff0033;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 5px #ff4d6d; }
    to { text-shadow: 0 0 15px #ff1e56; }
}

/* Buttons */
.buttons {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    padding: 12px 30px;
    border-radius: 30px;
    border: none;
    font-size: 18px;
    cursor: pointer;
}

#yes {
    background: #ff1e56;
    color: white;
}

#yes:hover {
    transform: scale(1.1);
}

#no {
    background: white;
    color: #ff1e56;
    position: relative;
}

/* Hearts */
.heart {
    position: absolute;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="wrapper">
    <div class="container">

        <iframe 
            src="https://tenor.com/embed/24422070"
            width="130"
            height="130"
            frameborder="0"
            allowfullscreen
            style="border-radius:12px;">
        </iframe>

        <h1>
            <span class="highlight"><i>Sakshi</i></span>,
            Would uh like to be my Valentine? üíñ
        </h1>

        <div class="buttons">
            <button id="yes" onclick="yesClicked()">Yes üíï</button>
            <button id="no" onclick="moveNo()">No üôà</button>
        </div>
    </div>
</div>

<script>
/* ===== NO BUTTON (SLIDES, NEVER DISAPPEARS) ===== */
const noBtn = document.getElementById("no");

function moveNo() {
    const padding = 10;

    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* ===== YES CLICK WITH MUSIC ===== */
function yesClicked() {
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            flex-direction:column;
            background:linear-gradient(135deg,#ff758c,#ff7eb3);
            text-align:center;
        ">

            <audio autoplay loop>
                <source src="Celline_Dion_-_My_Heart_Will_Go_On_(mp3.pm).mp3" type="audio/mp3">
            </audio>

            <iframe 
                src="https://tenor.com/embed/7549072801185261876"
                width="160"
                height="160"
                frameborder="0"
                allowfullscreen
                style="border-radius:16px;">
            </iframe>

            <h1 style="font-size:38px;color:#800040;margin-top:20px;">
                <i>Sakshi</i> ‚ù§Ô∏è
            </h1>

            <p style="font-size:22px;color:#4d0026;">
                Thanks For being with me <b>My Love</b>‚ù§Ô∏è
                <br>
                <b>I Love uh Baby ü•∞üåπ</b>
            </p>
        </div>
    `;
}

/* Floating hearts */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}, 300);

/* Floating names */
setInterval(() => {
    const n = document.createElement("div");
    n.className = "floating-name";
    n.innerText = "Sakshi";
    n.style.top = Math.random() * 100 + "vh";
    n.style.fontSize = Math.random() * 18 + 14 + "px";
    n.style.animationDuration = Math.random() * 8 + 6 + "s";
    document.body.appendChild(n);
    setTimeout(() => n.remove(), 15000);
}, 350);
</script>

</body>
</html>
